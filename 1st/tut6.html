<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links And Images</title>
</head>
<body>
    <!-- anchor tag to link web pages -->
    <a href="https://google.com">Go To Google</a><br>
    <a href="https://facebook.com">Go To Facebook</a><br>
    <!-- to open page in new tab -->
    <a href="https://twitter.com" target="_blank">Go To Twitter</a><br>
    <a href="https://www.linkedin.com/in/siddhant-verma-996b79201/" target="_blank">Go To Linkedin</a><br> 

    <!-- to link internal web pages -->
    <a href="/1st/tut5.html" target="_blank">Tut 5</a>

    <!-- to insert image  -->
    <!-- image is not present hence alt text is shown  -->
    <img src="Sid.jpg" alt="Error loading image"><br>
    <img src="https://source.unsplash.com/400x400/" alt="remote image" width="800" height="800"><br>
</body>
</html>
