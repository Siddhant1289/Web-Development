<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs And Classes</title>
</head>
<body>
    <h3>Ids And Classes Tutorial</h3>
    <div id="mainbox" class="redBg">
        This is mainBox
    </div>
    <!-- Emmet -->
    <!-- . is for class and #is for ids -->
    <span class="redBg">to auto write class we use tag.class_name</span><br>
    <span id="mainspan">to auto write id we use tag#id_name</span>
    <div class="redBg blackBorder anotherClass" id="you">
        Emmet is a shortcut method , a way to write HTML fast
    </div>
    <!-- Emmet takes div tag as default  -->
    <!-- .class_name or #id_name Emmet automatically use Div  -->
    <div class="redBg"></div>

    <!-- creating multiple elements using Emmet -->
    <!-- span.myclass.myclass2.myclass3 +tab  -->
    <span class="myClass1 myClass2 myClass3">first</span>
    <span class="myClass1 myClass2 myClass3">Second</span>
    <span class="myClass1 myClass2 myClass3">third</span>
    <span class="myClass1 myClass2 myClass3">fourth</span>
</body>
</html>
