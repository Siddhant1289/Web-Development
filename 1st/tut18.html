<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color: red;  /* Color By Name */
        }

        #secondPara{
            color: rgb(131, 10, 100); /*color by rgb*/
        }

        #thirdPara{
            color: #ceac9b; /*Color by hex value*/
            background-color: #ab23ef;
        }
    </style>
</head>
<body>
    <h2>This is my 1st box</h2>
    <p id="firstPara">This is a paragraph from first box</p>

    <h2>This is my 2st box</h2>
    <p id="secondPara">This is a paragraph from second box</p>

    <h2>This is my 3rd box</h2>
    <p id="thirdPara">This is a paragraph from third box</p>
</body>
</html>
