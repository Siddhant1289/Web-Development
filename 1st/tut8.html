<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and input tags</title>
</head>
<body>
    <h2>This Is Form Tutorial</h2>
    <form action="backend.py">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            <label for="roll">Roll:</label>
            <input type="text" name="myRoll" id="roll">
        </div>
        <br>
        <div>
            <label for="mail">Email:</label>
            <input type="email" name="myEmail" id="mail">
        </div>
        <br>
        <div>
            <label for="bonus">Bonus:</label>
            <input type="number" name="myBonus" id="bonus">
        </div>
        <br>
        <div>
            <label for="date">Date:</label>
            <input type="date" name="myDate" id="date">
        </div>
        <br>
        <div>
            <label for="check">Are You Eligible?:</label>
            <input type="checkbox" name="myEligiblity" id="check">
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender"> Other <input type="radio" name="myGender">
        </div>
        <br>
        <div>
            Write About Yourself: <br><textarea name="myText" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car:</label>
            <select name="myCar" id="Car">
                <option value="Indica">Indica</option>
                <option value="i10">i10</option>
                <option value="Swift">Swift</option>

            </select>
         </div>
        <br>
        <div>
            <input type="submit" value="submit now">
        </div>

    </form>
</body>
</html>
